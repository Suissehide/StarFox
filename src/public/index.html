<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no'/>

    <meta name="description" content="Let's see how many clicks we can do together.">
    <meta property="og:site_name" content="Click the Fox">
    <meta property="og:url" content="https://starfox.qwetle.fr">
    <meta property="og:title" content="Fox McCloud Clicker">
    <meta property="og:description" content="Let's see how many clicks we can do together.">
    <meta property="og:type" content="website">

    <title>Fox McCloud Clicker</title>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-0RQ4P9S9MF"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }

        gtag('js', new Date());

        gtag('config', 'G-0RQ4P9S9MF');
    </script>

    <link rel="icon" type="image/png" href="./assets/favicon.png"/>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
<div class="container">
    <!-- nav-right -->
    <div class="sidebar">
        <div class="sidebar-list">
            <h1>Starfox</h1>
            <div class="support-link">
                <a class="btn" href="https://ko-fi.com/starfox" target="_blank">
                    ðŸ¦Š
                    <span>Support Starfox</span>
                    â˜•
                </a>
            </div>
            <div class="share">
                <a class="twitter"
                   href="https://twitter.com/share?text=HIYAAA!&url=https://starfox.qwetle.fr&hashtags=starfox64,clicker"
                   target="_blank">
                    <i class="fab fa-twitter"></i>
                </a>
                <a class="share-btn" href="#">
                    <i class="fas fa-share"></i>
                </a>
            </div>
            <div class="authors">
                Made by <a href="https://github.com/Suissehide" target="_blank">Suissehide</a>.
            </div>
            <div class="credits">
                Original artwork by <a href="https://www.youtube.com/terminalmontage"
                                       target="_blank">TerminalMontage</a>.
            </div>
        </div>
    </div>

    <div class="header">
        <div class="counter__user"></div>
        <div class="flex">
            <div>
                <input type="checkbox" class="checkbox" id="chk"/>
                <label class="label" for="chk">
                    <i class="fa-mario"></i>
                    <i class="fa-starfox"></i>
                    <i class="fa-kirby"></i>
                    <div class="ball"></div>
                </label>
            </div>
            <div class="btn-round">
                <i class="fas fa-ellipsis-h"></i>
            </div>
        </div>
    </div>

    <button class="character">
        <div class="selfcounter__container"></div>

        <div class="img__container">
            <div class="img"></div>
        </div>

        <div class="arrow-key-container">
            <div class="row starfox">
                <div class="arrow-key up js-up" data-key="38"><i class="fas fa-arrow-up js-up"></i></div>
            </div>
            <div class="row starfox">
                <div class="arrow-key left js-left" data-key="37"><i class="fas fa-arrow-left js-left"></i></div>
                <div class="arrow-key down js-down" data-key="40"><i class="fas fa-arrow-down js-down"></i></div>
                <div class="arrow-key right js-right" data-key="39"><i class="fas fa-arrow-right js-right"></i></div>
            </div>
            <div class="row kirby">
                <div class="arrow-key key-a js-a" data-key="65">A</div>
                <div class="arrow-key key-b js-b" data-key="66">B</div>
            </div>
        </div>
    </button>

    <div class="sonic"></div>
    <div class="banana"></div>
    <div class="donkeyKong"></div>

    <div class="counter__container">
        <div class="counter__click"><span class="number">0</span> <span class="text">HIYAAA!</span></div>
    </div>

    <div class="btn-round banana-btn">
        <div class="banana-icon"></div>
    </div>
</div>

<script src="./js/jquery.min.js" type="text/javascript"></script>
<script src="/socket.io/socket.io.js" type="text/javascript"></script>
<script src="./js/script.js" type="text/javascript"></script>
</body>

</html>
